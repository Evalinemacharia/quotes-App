 
<div class="container">
    <h1>My quote</h1>
    <hr>
     
    <div class="row">
        <div class="col-md-16">
            <div *ngFor='let quote of quote;let i = index'>
                <!-- <div class="card-body" appHighlightQuote *ngIf="highlightHighest() === quote.upVote && quote.upVote > 0">
                    <li appStrikethrough>{{quote.quote}} due on {{quote.completeDate}}</li>  -->
                <ul>
                     <li appHighlight> <span class="text-danger" > {{quote.id}}</span> {{quote.Quote}} <br> {{quote.Author}} {{quote.Upvotes}} {{quote.downvotes}} {{quote.completeDate
                   |date| uppercase|dateCount }} </li>   
                </ul>
                <app-quote-detail *ngIf='quote.showQuote' [quote]='quote' (isComplete) = 'quoteDelete($event,i)'></app-quote-detail>
            </div>
            
          <div class="col-md-8">
            <app-quote-form></app-quote-form>
          </div>
        
        <p *ngIf='quote.length > 5'>You have too many goals</p>
      </div>
        </div>

        
    </div>
