

      <div class="container-fluid">
        <h2 class="text-center">Create a new quote</h2>
        <hr>
        <!-- <form (ngSubmit)='postQuote()' #quoteForm='ngForm'></form> -->
        <!-- <form #quoteForm='ngForm'></form> -->
        <form>
            <div class="form-group">
      
                <label for="name">Persons name</label>
                <input type="text" required class="form-control" id="name">
                <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.Quote" name="name" #name='ngModel' required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                 <p>Name is required</p>
                
          </div>
      
            </div>
            <div class="form-group">
      
                <label for="Quote">Quote</label>
                <input type="text" required class="form-control" id="name">
                <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.Quote" name="name" #name='ngModel' required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                 <p>Qoute is required</p>
      
            </div>
            <div class="form-group">
                <label for="name">Author</label>
                <!-- <input type="text" required class="form-control" id="name"> -->
                <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.Quote" name="name" #name='ngModel' required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                 <p>Author is required</p>
                

                 <label for="complete">Completion</label>
                 <input type='date' id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
                 <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                   <p>Date is required</p>
                 </div>
             </div>    

          
                    
               
            </div>
            <button type="submit" class="btn btn-primary">Post Quote</button>

      </div> -->
      </div>
